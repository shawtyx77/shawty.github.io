<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Giriş Yap | ShawtyStory</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#111;color:#fff;font-family:Arial}
.box{max-width:400px;margin:50px auto;background:#1c1c1c;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:5px 0}
a{color:#ff6a00;cursor:pointer}
</style>
</head>

<body>

<div class="box" id="loginBox">
<h2>Giriş Yap</h2>
<input id="lu" placeholder="Kullanıcı Adı">
<input id="lp" type="password" placeholder="Şifre">
<button onclick="login()">Giriş</button>
<p><a onclick="showReset()">Şifremi Unuttum</a></p>
<p><a onclick="showRegister()">Kayıt Ol</a></p>
</div>

<div class="box" id="registerBox" style="display:none">
<h2>Kayıt Ol</h2>
<input id="ru" placeholder="Kullanıcı Adı">
<input id="re" placeholder="E-posta">
<input id="rt" placeholder="Telefon">
<input id="rp" type="password" placeholder="Şifre">
<button onclick="register()">Kayıt</button>
</div>

<div class="box" id="resetBox" style="display:none">
<h2>Şifre Sıfırlama</h2>
<input placeholder="E-posta">
<button onclick="alert('Sıfırlama linki gönderildi (demo)')">Gönder</button>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || [];

function showRegister(){
 loginBox.style.display="none";
 registerBox.style.display="block";
}

function showReset(){
 loginBox.style.display="none";
 resetBox.style.display="block";
}

function register(){
 users.push({
  u:ru.value,
  e:re.value,
  t:rt.value,
  p:rp.value
 });
 localStorage.setItem("users",JSON.stringify(users));
 alert("Kayıt başarılı (e-posta & telefon doğrulandı – demo)");
 location.reload();
}

function login(){
 let u=lu.value,p=lp.value;
 let user=users.find(x=>x.u===u && x.p===p);
 if(!user)return alert("Kullanıcı adı veya şifre yanlış");
 localStorage.setItem("currentUser",u);
 location.href="index.html";
}
</script>

</body>
</html>
